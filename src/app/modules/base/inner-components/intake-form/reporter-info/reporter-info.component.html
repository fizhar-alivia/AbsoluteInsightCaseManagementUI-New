<div class="card mt-4">
    <div class="card-header">
        <div class="row">
            <div class="title col">Reporter Information</div>
            <div class="col-auto">
                
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter Relationship to Subject</label>
                <select class="form-control">
                    <option>Self</option>
                    <option>Spouse</option>
                    <option>Relative</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter First Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter Last Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-12 form-group">
                <label>Reporter Entity Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Reporter Address</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Reporter City</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Reporter ST</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Reporter Zip</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter Phone Number</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter Email</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Reporter Notes</label>
                <textarea type="text" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        <div class="row">
            <div class="title col">Associated Subject</div>
            <div class="col-auto">
                
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label>Subject ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label>Subject ID Type</label>
                <select class="form-control">
                    <option>NPI</option>
                    <option>Medicated ID</option>
                    <option>Subscriber ID</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label>Subject Type</label>
                <select class="form-control">
                    <option>Member</option>
                    <option>Provider</option>
                    <option>Organization</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Subject First Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Subject Last Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-12 form-group">
                <label>Subject Entity Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Subject Address</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Subject City</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Subject ST</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <label>Subject Zip</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label>Subject Phone Number</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label>Subject Email</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 form-group">
                <label class="invisible w-100">Is Suspect</label>
                <label class="form-check-label px-4 mt-2">
                    <input type="checkbox" class="form-check-input" value=""> Is Suspect
                </label>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-6 form-group">
                <label>Subject Notes</label>
                <textarea type="text" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<main id="main">
    <div class="card">
        <div class="card-header">
            <div class="row align-items-center">
                <h5 class="mb-0 col-auto mr-auto">Case View</h5>
                <div class="col-auto">
                    <a href="#" class="btn btn-primary px-3">Back</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-auto align-items-lg-center d-flex d-sm-block d-lg-flex justify-content-center">
                    <img src="assets/media/user-avatar.png" width="120" height="120" alt="User" class="img-fluid rounded-circle border my-sm-4 mb-4 shadow" />
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case ID</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Primary Allegation</label>
                            <select class="form-control">
                                <option>Kick Backs</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case Priority</label>
                            <select class="form-control">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Previous Case ID's</label>
                            <select class="form-control">
                                <option>Case 1</option>
                                <option>Case 1</option>
                                <option>Case 1</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case Type</label>
                            <select class="form-control">
                                <option>Complaint</option>
                                <option>Case</option>
                                <option>Incident</option>
                                <option>Audit</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case Source</label>
                            <select class="form-control">
                                <option>Hotline</option>
                                <option>Email</option>
                                <option>Analytics</option>
                                <option>News Media</option>
                                <option>Outside Agency</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case Status</label>
                            <select class="form-control">
                                <option>New</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                            <label>Case Stage</label>
                            <select class="form-control">
                                <option>Pre-Audit</option>
                                <option>Closed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <app-primary-subject></app-primary-subject>
            <app-involved-parties></app-involved-parties>
            <app-brief-summary></app-brief-summary>
            <app-attachments></app-attachments>
            <app-analytics></app-analytics>
            <app-case-notes></app-case-notes>
            <app-correspondences></app-correspondences>
            <app-financials></app-financials>
            <app-case-claims></app-case-claims>
            <app-reporting></app-reporting>
        </div>
    </div>
</main>

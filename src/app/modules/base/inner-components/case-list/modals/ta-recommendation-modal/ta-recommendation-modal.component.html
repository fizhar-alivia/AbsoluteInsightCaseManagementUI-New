<div class="modal-header">
	<h4 class="modal-title">Reject Case</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="row form-group">
		<label class="col-md-3">Recommended Action: </label>
		<div class="col-md-9">
			<select class="form-control" [(ngModel)]="actionString">
				<option value="MoveToPreAudit Recommendation">Move to pre-audit</option>
				<option value="Rejected Recommendation">Reject Case</option>
			</select>
		</div>
	</div>
	<div class="row form-group">
		<label class="col-md-3">Recommendation: </label>
		<div class="col-md-9">
			<textarea [(ngModel)]="formData.note" name="recommendation" class="form-control" rows="3"></textarea>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="onSubmit()">Recommend</button>
	<button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
